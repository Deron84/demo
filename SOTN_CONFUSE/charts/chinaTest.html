<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/jquery-1.12.4.min.js"></script>
    <script src="../lib/echarts4/echarts.js"></script>
    <script src="../geodata/china.js"></script>
    <script src="../inspur/GeoUtils.js"></script>
</head>
<body>
<div id="g_map" style="width:800px;height:800px;"></div>
<script>
    $(function(){


        var BJData = [
            [{name:'北京'}, {name:'上海',value:95}],
            [{name:'北京'}, {name:'广州',value:90}],
            [{name:'北京'}, {name:'大连',value:80}],
            [{name:'北京'}, {name:'南宁',value:70}],
            [{name:'北京'}, {name:'南昌',value:60}],
            [{name:'北京'}, {name:'拉萨',value:50}],
            [{name:'北京'}, {name:'长春',value:40}],
            [{name:'北京'}, {name:'包头',value:30}],
            [{name:'北京'}, {name:'重庆',value:20}],
            [{name:'北京'}, {name:'常州',value:10}]
        ];

        var SHData = [
            [{name:'上海'},{name:'包头',value:95}],
            [{name:'上海'},{name:'昆明',value:90}],
            [{name:'上海'},{name:'广州',value:80}],
            [{name:'上海'},{name:'郑州',value:70}],
            [{name:'上海'},{name:'长春',value:60}],
            [{name:'上海'},{name:'重庆',value:50}],
            [{name:'上海'},{name:'长沙',value:40}],
            [{name:'上海'},{name:'北京',value:30}],
            [{name:'上海'},{name:'丹东',value:20}],
            [{name:'上海'},{name:'大连',value:10}]
        ];

        var GZData = [
            [{name:'广州'},{name:'福州',value:95}],
            [{name:'广州'},{name:'太原',value:90}],
            [{name:'广州'},{name:'长春',value:80}],
            [{name:'广州'},{name:'重庆',value:70}],
            [{name:'广州'},{name:'西安',value:60}],
            [{name:'广州'},{name:'成都',value:50}],
            [{name:'广州'},{name:'常州',value:40}],
            [{name:'广州'},{name:'北京',value:30}],
            [{name:'广州'},{name:'北海',value:20}],
            [{name:'广州'},{name:'海口',value:10}]
        ];


        var planePath = 'path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z';

        var color = ['#a6c84c', '#ffa022', '#46bee9'];
        var series = [];
        [['北京', BJData], ['上海', SHData], ['广州', GZData]].forEach(function (item, i) {
            series.push(
                    /* {
                     name: item[0] + ' Top10',
                     type: 'lines',
                     zlevel: 1,
                     effect: {
                     show: true,
                     period: 6,
                     trailLength: 0.7,
                     color: '#49BD35',
                     symbolSize: 3
                     },
                     lineStyle: {
                     normal: {
                     color: color[i],
                     width: 0,
                     curveness: 0.2
                     }
                     },
                     data:$("body").GeoUtils('convertData',item[1])
                     },*/
                {
                    name: item[0] + ' Top10',
                    type: 'lines',
                    zlevel: 2,
                    symbol: ['none', 'arrow'],
                    symbolSize: 10,
                    /*effect: {
                     show: true,
                     period: 6,
                     trailLength: 0,
                     symbol: planePath,
                     symbolSize: 15
                     },*/
                    lineStyle: {
                        normal: {
                            color: color[i],
                            width: 1,
                            opacity: 0.6,
                            curveness: 0.2
                        }
                    },
                    emphasis:{
                        lineStyle:{
                            color:'red',
                            width:1,
                            type:'solid'
                        },
                        label:{
                            position:'middle',
                            show:true,
                            formatter:'测试'
                        }
                    },
                    label:{
                        show:true,
                        position:'middle',
                    },
                    //data: convertData(item[1])
                    data:$("body").GeoUtils('convertData',item[1])
                },
                {
                    name: item[0] + ' Top10',
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    zlevel: 2,
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    label: {
                        normal: {
                            show: true,
                            position: 'right',
                            formatter: '{b}'
                        }
                    },
                    symbolSize: function (val) {
                        return val[2] / 8;
                    },
                    itemStyle: {
                        normal: {
                            color: color[i]
                        }
                    },
                    data: item[1].map(function (dataItem) {
                        return {
                            name: dataItem[1].name,
                            value:$("body").GeoUtils('getGeoCoordMapDatas')[dataItem[1].name].concat([dataItem[1].value])
                            //value: geoCoordMap[dataItem[1].name].concat([dataItem[1].value])
                        };
                    })
                });
        });

        var chart = echarts.init(document.getElementById('g_map'));
        chart.setOption({
            geo: {
                show: true,
                map: 'china',
                label: {
                    normal: {
                        show: false
                    },
                    emphasis: {
                        show: false,
                    }
                },
                roam: false,//地图设置不可拖拽，固定的
                itemStyle: {
                    normal: {
                        areaColor: '#006fff',
                        borderWidth: 5,
                        borderColor:'#39A6FA',
                       // shadowColor: 'rgba(0,54,255, 1)',
                        //shadowBlur: 100
                    }
                }
            },
            series: [
                {
                    type: 'map',
                    map: 'china',
                    geoIndex: 1,
                    aspectScale: 0.75, //长宽比
                    showLegendSymbol: false, // 存在legend时显示
                    label: {
                        normal: {
                            show: false,
                        },
                        emphasis: {
                            show: false,
                            textStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    roam: false,
                    itemStyle: {
                        normal: {
                            areaColor: '#F9FBFF',
                            borderColor: '#A1BBEC',
                            borderWidth: 1
                        },
                        emphasis: {
                            areaColor: '#006fff'
                        }
                    },
                }]
        })
        chart.on('click',function(params){
            //var old_opt = chart.getOption();
            if(params.seriesType && params.seriesType == 'lines'){
                console.error('params',params);
                console.error('series',chart.getOption().series);
                var opt = chart.getOption();
                opt.series.push({
                    name: ' Top10',
                    type: 'lines',
                    zlevel: 1,
                    effect: {
                        show: true,
                        period: 6,
                        trailLength: 0.7,
                        color: '#49BD35',
                        symbolSize: 3
                    },
                    lineStyle: {
                        normal: {
                            color: color[0],
                            width: 0,
                            curveness: 0.2
                        }
                    },
                    data:$("body").GeoUtils('convertData',BJData)
                });
                chart.setOption(opt);
            }else{
                //chart.setOption(old_opt);
            }
        });

    });
</script>
</body>
</html>
